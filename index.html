<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Producto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label, input, select, button {
            display: block;
            margin: 10px 0;
        }
        .confirmation {
            color: green;
            margin-top: 20px;
        }
        .product-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pedido de Producto</h1>
        <form id="orderForm">
            <div class="product-container">
                <h2>Camiseta</h2>
                <label for="camisetaS">Cantidad (Talla S):</label>
                <input type="number" id="camisetaS" name="camisetaS" min="0" value="0">
                <label for="camisetaM">Cantidad (Talla M):</label>
                <input type="number" id="camisetaM" name="camisetaM" min="0" value="0">
                <label for="camisetaXL">Cantidad (Talla XL):</label>
                <input type="number" id="camisetaXL" name="camisetaXL" min="0" value="0">
            </div>
            <div class="product-container">
                <label for="mascota">Mascota Negreta:</label>
                <input type="number" id="mascota" name="mascota" min="0" value="0">
            </div>
            <div class="product-container">
                <label for="llavero">Llavero:</label>
                <input type="number" id="llavero" name="llavero" min="0" value="0">
            </div>
            <div class="product-container">
                <label for="otro">Otro:</label>
                <input type="number" id="otro" name="otro" min="0" value="0">
            </div>
            <label for="email">Tu Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Enviar Pedido</button>
        </form>
        <div class="confirmation" id="confirmationMessage"></div>
        <div class="product-container">
            <label>Total:</label>
            <input type="text" id="total" name="total" readonly>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
